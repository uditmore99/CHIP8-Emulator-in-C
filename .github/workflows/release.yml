name: Build and Release CHIP-8 Emulator

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Install MinGW (x64)
        run: |
          choco install mingw -y
          echo "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin" >> $env:GITHUB_PATH

      - name: 📦 Install SDL2
        run: |
          curl -LO https://github.com/libsdl-org/SDL/releases/download/release-2.30.3/SDL2-devel-2.30.3-mingw.zip
          tar -xf SDL2-devel-2.30.3-mingw.zip
          mkdir include
          move SDL2-*/x86_64-w64-mingw32/include include/SDL2
          move SDL2-*/x86_64-w64-mingw32/lib lib

      - name: 🧱 Build CHIP8 Emulator
        run: |
          gcc main.c -Iinclude -Llib -lSDL2main -lSDL2 -o CHIP8-Emulator.exe

      - name: 📤 Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: CHIP8-Emulator.exe
